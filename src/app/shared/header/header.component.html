<header>
  <nav class="nav">
    <span>
      Angular todo
    </span>
    <ol class="nav-main">
      <li *ngFor="let link of mainMenu">
        <a [href]=link.path>{{ link.label }}</a>
      </li>
    </ol>
    <div class="nav-side">
      <p mat-button [matMenuTriggerFor]="menu">Menu</p>
      <mat-menu #menu="matMenu">
          <a *ngFor="let sideLink of sideMenu" mat-menu-item routerLink="{{ sideLink.path }}">{{ sideLink.label }}</a>
      </mat-menu>
    </div>
  </nav>
</header>
